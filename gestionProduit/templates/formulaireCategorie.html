{% extends 'menu.html' %}
{% block title %}Formulaire de Catégorie{% endblock %}

{% block content %}
<div class="container mx-auto my-8 p-8 bg-white shadow-md rounded-md max-w-md">
    <h2 class="text-2xl font-semibold mb-4">Ajouter une catégorie</h2>

    <form method="post" action="{% url 'gestionProduit:formulaireCategorie' %}" class="grid grid-cols-1 gap-4">
        {% csrf_token %}

        <div class="mb-4">
            <label for="nom_categorie" class="block text-sm font-medium text-gray-600">Nom de la catégorie:</label>
            <input type="text" id="nom_categorie" name="nom_categorie" required
                   class="mt-1 p-2 border border-gray-300 rounded-md w-full">
        </div>

        <div class="mb-4">
            <button type="submit" class="px-4 py-2 bg-teal-500 text-white rounded-md hover:bg-teal-700">
                Ajouter Catégorie
            </button>
        </div>
    </form>
</div>
{% endblock %}
